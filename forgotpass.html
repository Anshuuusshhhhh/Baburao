<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5162c3;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .company-name {
            font-size: 24px;
        }
        .tabs {
            display: flex;
        }
        .tabs li {
            list-style: none;
            margin-left: 20px;
            background-color: #5162c3;
            color: #fff;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #5162c3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .footer {
            background-color: #5162c3;
            color: #fff;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: left;
        }
        .footer ul {
            list-style: none;
            padding: 0;
        }
        .footer ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="company-name"><h2>TechSol</h2></div>
            <nav>
                <ul class="tabs">
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="emplog.html">Login</a></li>
                    <li><a href="empreg.html">Sign Up</a></li>
                </ul>
            </nav>
    </header>
    <div class="container">
        <h2>Forgot Password</h2>
        <form name="forgotPasswordForm" method="post">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        <ul>
            <li><a href="contactus.html">Contact us</li></a>
            <li><a href="faqs.html">FAQs</li></a>
        </ul>
    </div>
</body>
</html>
