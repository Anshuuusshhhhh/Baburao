<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5162c3;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .company-name {
            font-size: 24px;
        }
        .tabs {
            display: flex;
        }
        .tabs li {
            list-style: none;
            margin-left: 20px;
            background-color: #5162c3;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .contact-info {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .contact-item img {
            width: 30px;
            margin-right: 10px;
        }
        .contact-item a {
            text-decoration: none;
            color: #333;
        }
        .footer {
            background-color: #5162c3;
            color: #fff;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: left;
        }
        .footer ul {
            list-style: none;
            padding: 0;
        }
        .footer ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="company-name"><h2>TechSol</h2></div>
            <nav>
                <ul class="tabs">
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <div class="contact-item">
                <img src="telephone_icon.png" alt="Telephone Icon">
                <a href="tel:1234567890">1234567890</a>
            </div>
            <div class="contact-item">
                <img src="email_icon.png" alt="Email Icon">
                <a href="mailto:sample@gmail.com">sample@gmail.com</a>
            </div>
            <div class="contact-item">
                <img src="instagram_icon.png" alt="Instagram Icon">
                <a href="https://www.instagram.com/sample" target="_blank">@sample</a>
            </div>
            <div class="contact-item">
                <img src="facebook_icon.png" alt="Facebook Icon">
                <a href="https://www.facebook.com/sample" target="_blank">sample facebook id</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul>
            <li><a href="contactus.html">Contact us</li></a>
            <li><a href="faqs.html">FAQs</li></a>
        </ul>
    </div>
</body>
</html>
